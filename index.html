<html lang="en">
  <head>
    <title>Responsive Map silhouete cards</title>

  <body>
    <h4 class="col-12 my-4 text-center">Autumn and winter promotions 2023-24</h4>

    <div class="col-11">
      <select id="select" class="form-control col-md-2 embed-responsive" onchange="changeImage(this)">
          <option value="paises">Paises</option>
      </select>
    </div>

    <div class="row">

      <div class="cont col-3 my-3">
        <div class="box">
           <video id="video" src="./images/Brazil.mp4" autoplay muted loop></video>
           <img id="img" src="./images/Brazil.jpg">
        </div>  
    </div>
    <div class="containe col-8 col-xl-8">
      <div class="box">
        <div class="imgBox">
           <img src="images/Brazil1.jpg" id="img1">
         </div>
         <div class="content">
          <h2>Semana no Rio de Janeiro| 19 de Janeiro a 29 de Janeiro</h2>
        <p id="preco1">1050€</p>
          </div>
       </div>
  
       <div class="box">
        <div class="imgBox">
           <img src="images/Brazil2.jpg" id="img2">
         </div>
         <div class="content">
          <h2>Carnaval Pernambucano| 17 de Fevereiro a 22 de Fevereiro</h2>
        <p id="preco2">950€</p>
          </div>
       </div>
  
       <div class="box">
        <div class="imgBox">
           <img src="images/Brazil3.jpg" id="img3">
         </div>
         <div class="content">
          <h2>4 dias em Minas Gerais| 10 Agosto a 14 de Agosto</h2>
        <p id="preco3">450€</p>
          </div>
       </div>
  </div>

  
<div id="items" class="containe"></div>
<div id="item2" class="containe"></div>
<div id="item3" class="containe"></div>
    </div>
